<div
  class="registerPage"
  style="
    width: 100%;
    height: 100vh;
    background: white;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <div
    class="jumbotron"
    style="
      padding: 10px;
      background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
        url(../../assets/img/back.jpg);
      background-size: cover;
      height: 30vh;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    "
  >
    <div
      class="jumbotron-text"
      style="margin-top: 20px; font-size: x-large; padding: 50px"
    >
      <h2>
        {{ manager.name }}<br />
        {{ manager.email }}<br />
      </h2>
      <br />
      <button
        type="button"
        class="btn btn-danger btn-lg btn-block"
        style="width: 60%"
        (click)="logout()"
      >
        LOGOUT OF THE ACCOUNT
      </button>
      <br />
      <br /><br />
      <button
        type="button"
        class="btn btn-info"
        [routerLink]="['/addStaff']"
        style="width: 60%; font-size: large"
      >
        HIRE NEW STAFF
      </button>
      <br />
      <br />
      <h4 style="color: black">Here is the whole Menu of your place!</h4>
      <table class="table table-hover table-bordered">
        <caption>
          List of Staff Members
        </caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email Address</th>
            <th scope="col">Edit Staff Details</th>
            <th scope="col">Fire Staff</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of allStaff">
            <td>{{ r.id }}</td>
            <td>{{ r.name }}</td>
            <td>{{ r.email }}</td>
            <td>
              <button
                type="button"
                class="btn btn-info"
                style="width: 100px"
                [routerLink]="['/editStaff/', r.id]"
              >
                Edit
              </button>
            </td>
            <td>
              <button
                type="button"
                class="btn btn-danger"
                style="width: 100px"
                (click)="deleteStaff(r.id)"
              >
                Fire
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2 style="color: red" *ngIf="staffFlag">
        Oops!ðŸ˜” There are no Staff to work under you! <br />
        Care to Hire some?!
      </h2>
    </div>
  </div>
</div>
