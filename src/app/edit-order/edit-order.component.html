<div
  class="registerPage"
  style="
    width: 100%;
    height: 200vh;
    background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)),
      url(../../assets/img/editOrderBack.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  "
>
  <br /><br />
  <div
    class="container"
    style="
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
      padding-bottom: 20px;
      padding-top: 20px;
      width: fit-content;
      color: white;
    "
  >
    <div style="margin: 2% auto; text-align: center" class="container">
      <h1>Update the Food Order!</h1>
      <img
        src="../../assets/img/updateOrder.jpg"
        alt="Logo can't be loaded"
        height="300px"
      />
    </div>
    <div style="margin: 2% auto" class="container">
      <form #orderToUpdate="ngForm" (ngSubmit)="updateOrder(orderToUpdate)">
        <label for="inputEmail" class="sr-only">Update name</label>
        <input
          name="customerName"
          #customerName="ngModel"
          ngModel
          type="name"
          id="inputEmail"
          class="form-control"
          [(ngModel)]="selectedProduct.customerName"
          required
        />

        <span
          *ngIf="customerName.invalid && customerName.touched"
          style="color: red"
          >Name required</span
        >
        <br />
        <label for="inputPassword" class="sr-only">Update Contact Number</label>
        <input
          name="contactNumber"
          #contactNumber="ngModel"
          ngModel
          type="tel"
          id="inputPassword"
          class="form-control"
          [(ngModel)]="selectedProduct.contactNumber"
          required
        />
        <span
          *ngIf="contactNumber.invalid && contactNumber.touched"
          style="color: red"
          >Contact required</span
        >
        <!-- <br />
      <label for="inputPassword1" class="sr-only"
        >Enter your E-Mail Address</label
      >
      <input
        name="mail"
        #mail="ngModel"
        ngModel
        type="text"
        id="inputPassword1"
        class="form-control"
        placeholder="Email ID"
        pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
        required
      />
      <span *ngIf="mail.invalid && mail.touched" style="color: red"
        >Invalid mail</span
      > -->
        <br />

        <p style="margin: 1px 0">Choose From Menu:</p>
        <div class="list-group foodproduct" *ngFor="let f of allItems.data">
          <a
            class="list-group-item list-group-item-action"
            style="margin: 1px auto"
          >
            <div class="d-flex w-100 justify-content-between">
              <p class="mb-1">{{ f.name }}</p>
              <p class="mb-1">{{ f.type }}</p>
              <small> &#8377; {{ f.price }}</small>
              <div>
                <button
                  type="button"
                  class="quantity-inp"
                  (click)="addNewItem(f.id, f.price)"
                >
                  +
                </button>
                <button type="button">
                  {{
                    this.itemCountMap.get(f.id)
                      ? this.itemCountMap.get(f.id)
                      : 0
                  }}
                </button>
                <button
                  type="button"
                  class="quantity-inp"
                  (click)="removeItem(f.id, f.price)"
                >
                  -
                </button>
              </div>
            </div>
          </a>
        </div>
        <h2 style="margin-top: 10px; margin-left: 1050px">
          Total price: <span id="totalPriceValue">{{ totalOrderPrice }}</span>
        </h2>

        <br />
        <button
          class="btn btn-lg btn-success btn-block"
          type="submit"
          style="width: 100%"
        >
          Update the Order!
        </button>
        <br /><br />
        <!-- <button
          class="btn btn-lg btn-warning btn-block"
          type="reset"
          style="width: 100%"
          (click)="resetTotalPrice()"
        >
          Reset the Order!
        </button> -->
      </form>
    </div>
  </div>
</div>

    style="background-color: rgba(0, 0, 0, 0.2); position: relative"
