<div *ngIf="!submitted" class="registerPage" style="width: 100%; height: 100vh; background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(../../assets/img/loginBack.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
  <section class="h-0 h-custom">
    <div class="container py-5 h-0">
      <div class="row d-flex justify-content-center align-items-center h-0">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <img src="https://www.konstantinfo.com/blog/wp-content/uploads/2019/06/Restaurant-Feedback-Apps.png" class="w-100" style="border-top-left-radius: 0.3rem; border-top-right-radius: 0.3rem;" alt="Sample photo" />
            <div class="card-body p-3 p-md-3">
              <h3 class="mb-4 pb-3 pb-md-0 mb-md-3 px-md-2" style="text-align: center;">Give Your Feedback <br /></h3>
              <form [formGroup]="feedbackForm" (ngSubmit)="submitFeedback()">
                <div class="card-body">
                  <div class="mb-3">
                    <label for="Name" class="form-label">Enter Your Name</label>
                    <input formControlName="name" type="text" class="form-control" id="inputName" placeholder="Enter your name here" />
                  </div>
                  <div class="mb-3">
                    <label for="Name" class="form-label">Enter Your email</label>
                    <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Enter your email here" />
                  </div>
                  <div class="mb-3">
                    <label for="Review" class="form-label">Enter Your Review</label>
                    <input formControlName="review" type="text" class="form-control" id="inputReview" placeholder="Enter your review here" />
                  </div>
                  
                  <div class="mb-3">
                    <label for="Name" class="form-label">Decribe your Feedback</label>
                    <input formControlName="description" type="text" class="form-control" id="inputDescription" placeholder="Enter your description here" />
                  </div>
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Display the thank you message when submitted is true -->
<div *ngIf="submitted" class="registerPage" style="display: flex; align-items: center; justify-content: center; height: 100vh; background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url(../../assets/img/loginBack.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
  <h1 style="text-align: center; font-size: 4em; color: #fff;">Thank you for your feedback!</h1>
</div>


<footer class="text-center text-white" style="background-color: #caced1">
  <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2); position: relative">
    © 2022 Copyright:
    <a class="text-dark" href="#">Developed by Group 1</a>
  </div>
</footer>
